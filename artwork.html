<!DOCTYPE html>

<style>

/* Styling for the gold bar section */
.gold-bar {
  width: 100%; /* Keeps the width relative to the viewport width */
  background-image: url('Images/Simple blue back.png');
  background-size: cover; /* This will cover the entire area but maintain the aspect ratio */
  background-repeat: no-repeat;
  background-position: center; /* Center the background image */
  position: absolute;
  top: 27.5%; /* Adjusted to eliminate any gap */
  left: 0%; /* Consistent with the hyperlinks-bar */
  right: 0%; /* Consistent with the hyperlinks-bar */
  z-index: 9997; /* Ensure it does not overlap the hyperlinks-bar inappropriately */
  display: grid;
  grid-auto-rows: minmax(150px, auto); /* Ensures rows have a minimum height but can grow */
  grid-gap: 15px; /* Gap between elements */
  padding: 55px; /* Padding inside the gold bar */
  margin-bottom: 50px; /* Bottom margin to create space */
  box-sizing: border-box; /* Include padding and border in the element's dimensions */
}

@media (min-width: 800px) {
  .gold-bar {
    grid-template-columns: repeat(3, 1fr); /* Ensures no more than 3 columns */
  }
}

/* Intro and email div styles */
.intro, .email {
  text-align: center;
  font-size: 24px; /* Standard font size */
  margin-top: 25px; /* Margin to separate from other elements */
  position: relative;
  padding: 10px 10%; /* Adjusted padding for consistency */
}

.intro {
   text-align: center;
  font-size: 3vw;  /* Responsive font size for introductory text */
  width: 90%;  /* Max width to fit within the viewport */
  margin: 20px auto;  /* Centering intro text */
  padding: 10px; /* Padding for spacing */
}

.body {
  text-align: center;
  font-size: 2vw;  /* Responsive font size for introductory text */
  width: 90%;  /* Max width to fit within the viewport */
  margin: 20px auto;  /* Centering intro text */
  padding: 1px; /* Padding for spacing */
}

/* Ensures consistent styling and avoids overlap */
@media (max-width: 768px) {
  .intro, .email, .body {
    font-size: 5vw; /* Slightly smaller font size for smaller devices */
  }
}


h1, h2, h3, p {
  color: darkblue;
  text-align: center;
  font-style: normal;
  margin: 0;
}

/* Styling for gold boxes with images */
.gold-box {
  width: 100%; /* Box width responsive to the grid column width */
  height: auto; /* Height adjusted to maintain aspect ratio */
  aspect-ratio: 4 / 3; /* Maintain a consistent aspect ratio for all images */
  background-size: contain; /* Adjust background size to include the whole image without clipping */
  background-repeat: no-repeat; /* No repeat of the background image */
  background-position: center; /* Center the background image */
}

.hyperlinks-bar {
  width: 100%;
  background-color: gold;
  position: absolute;
  top: 20%;
  left: 0%;
  right: 0%;
  z-index: 9998;
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px;
}

.hyper-bar {
  display: block;
  padding: 5px 20px; /* Adjusted padding for better visual */
  margin: 0 10px; /* Ensure links don't touch */
  background-color: blue;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 36px; /* Adjustable font size for readability */
  line-height: 1.5;
}

</style>
