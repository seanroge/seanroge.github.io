<!DOCTYPE html>

<style>
/* General and Structural Styling */
.horizontal, .vertical {
  width: 5%;
  height: 100%;
  position: fixed;
  z-index: 9999;
  background-image: url('Images/Simple Design alt.png'); /* Path to your image file */
  background-size: cover; /* Cover the entire area of the bar */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-position: center; /* Center the image in the element */
}

.horizontal {
  top: 0;
  left: 0;
  right: 0; /* Stretch the horizontal bar across the top */
  height: 5%; /* Define a height for the horizontal bar */
}

.vertical {
  top: 0;
  bottom: 0; /* Stretch the vertical bar from top to bottom */
  width: 5%; /* Define the width for consistency */
}

.vertical.left {
  left: 0; /* Position the left bar correctly */
}

.vertical.right {
  right: 0; /* Keep right bar as is */
}

/* Styling for the gold bar section */
.gold-bar {
  width: 90%; /* Keeps the width relative to the viewport width */
  min-height: 300px; /* Minimum height to ensure visibility */
  background-image: url('Images/Simple blue back.png');
  background-size: cover; /* This will cover the entire area but maintain the aspect ratio */
  background-repeat: no-repeat;
  background-position: center; /* Center the background image */
  position: absolute;
  top: 55%; /* Adjusted to eliminate any gap */
  left: 5%; /* Consistent with the hyperlinks-bar */
  right: 5%; /* Consistent with the hyperlinks-bar */
  z-index: 9997; /* Ensure it does not overlap the hyperlinks-bar inappropriately */
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid setup */
  grid-auto-rows: minmax(150px, auto); /* Ensures rows have a minimum height but can grow */
  grid-gap: 15px; /* Gap between elements */
  padding: 55px; /* Padding inside the gold bar */
  margin-bottom: 50px; /* Bottom margin to create space */
  box-sizing: border-box; /* Include padding and border in the element's dimensions */
}

@media (min-width: 800px) {
  .gold-bar {
    grid-template-columns: repeat(4, 1fr); /* Ensures no more than 4 columns */
  }
}

/* Intro and email div styles */
.intro, .email {
  text-align: center;
  font-size: 24px; /* Standard font size */
  margin-top: 25px; /* Margin to separate from other elements */
  position: relative;
  padding: 10px 10%; /* Adjusted padding for consistency */
}

.intro {
  font-size: 6vw; /* Responsive font size for mobile */
  width: 80%; /* Adjusted width for better layout control */
  margin: auto; /* Center align the div within its container */
}

.email {
  font-size: 24px; /* Ensure font size is consistent for email */
  width: 80%; /* Adjusted width for better layout control */
  margin: auto; /* Center align the div within its container */
  position: fixed;
  bottom: 10px; /* Align at the bottom with a buffer */
  left: 10%; /* Buffer from the left side */
  right: 10%; /* Buffer from the right side */
  background-color: #FFFFF0; /* Ensure it's visible over other content */
}

.body {
  font-size: 2vw; /* Responsive font size for mobile */
  width: 80%; /* Adjusted width for better layout control */
  margin: 2px auto; /* Center align and provide vertical spacing */
}

/* Ensures consistent styling and avoids overlap */
@media (max-width: 768px) {
  .intro, .email, .body {
    font-size: 5vw; /* Slightly smaller font size for smaller devices */
  }
}

.email {
  position: fixed; /* Fix position to the bottom */
  bottom: 10px; /* Align at the bottom with a buffer */
  width: 100%; /* Full width */
  padding: 10px 0; /* Padding for spacing */
  background-color: #FFFFF0; /* Ensure it's visible over other content */
}

/* Body and text styling */
body {
  background-color: #FFFFF0; /* Light background color */
  margin: 0; /* Remove default margin */
  overflow-y: scroll; /* Enable vertical scrolling */
}

h1, h2, h3, p {
  color: blue; /* Text color */
  text-align: center;
  font-style: normal;
  margin: 0; /* Remove default margin */
}

p {
  font-family: Arial, Verdana, sans-serif; /* Font family */
}

/* Styling for gold boxes with images */
.gold-box {
  width: 100%; /* Box width responsive to the grid column width */
  height: auto; /* Height adjusted to maintain aspect ratio */
  aspect-ratio: 4 / 3; /* Maintain a consistent aspect ratio for all images */
  background-size: cover; /* Adjust background size to cover the content area */
  background-repeat: no-repeat; /* No repeat of the background image */
  background-position: center; /* Center the background image */
}

.hyperlinks-bar {
  width: 90%; /* Match the width of the gold-bar */
  background-color: gold;
  position: absolute;
  top: 35%; /* Adjust this to align directly below or above the gold-bar */
  left: 3%; /* Match the left margin of the gold-bar */
  right: 5%; /* Match the right margin of the gold-bar */
  z-index: 9998;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 2vw; /* Padding can remain in vw for relative scaling */
  flex-wrap: wrap;
  min-height: 195px; /* Minimum height to prevent vertical shrinkage */
}

.hyper-bar {
  display: block;
  background-color: blue;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 2vw; /* Base font size for readability */
  padding: 1vw 3vw; /* Substantial padding for larger touch area */
  margin: 1vw auto; /* Center the links with auto margins */
  min-width: 5vw; /* Minimum width for each link to ensure larger clickable area */
  box-sizing: border-box; /* Includes padding and border in the width calculation */
  transition: background-color 0.3s; /* Smooth transition for hover effect */
}
