<!DOCTYPE html>
<html>
<head>
<style>
/* General and Structural Styling */
.horizontal, .vertical {
  width: 5%;
  height: 100%;
  position: fixed;
  z-index: 9999;
  background-color: black;
}

.horizontal {
  top: 0;
  left: 0;
  right: 0;
  height: 5%;
}

.vertical {
  top: 0;
  bottom: 0;
  width: 5%;
}

.vertical.left {
  left: 0;
}

.vertical.right {
  right: 0;
}

/* Styling for the Gold Bar */
.gold-bar {
  background-color: red;
  position: absolute;
  top: 20%; /* Increased top margin to avoid overlapping with the horizontal bar */
  left: 5%;
  right: 5%;
  z-index: 9998;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 100px;
  margin-bottom: 50px;
}

.intro, .email {
  text-align: center;
  font-size: 45px;
  margin-top: 45px;
  position: relative;
  padding: 20px 5%;
}

.intro {
  font-size: 48px; /* Adjusted for readability */
}

.email {
  position: fixed;
  bottom: 10px;
  width: 100%;
  padding: 10px 0;
  background-color: #FFFFF0;
}

body {
  background-color: #FFFFF0;
  margin: 0;
  overflow-y: scroll;
}

h1, h2, h3, p {
  color: blue;
  text-align: center;
  font-style: normal;
  margin: 0;
}

p {
  font-family: Arial, Verdana, sans-serif;
}

/* Video Styling */
.video-box {
  width: 100%; /* Full width to ensure responsiveness */
  margin-bottom: 20px;
}

video {
  width: 100%; /* Ensures the video scales correctly */
  height: auto; /* Maintains the aspect ratio */
}

/* Media Queries for Smaller Devices */
@media (max-width: 768px) {
  .intro {
    font-size: 36px; /* Smaller font size for tablets */
  }
}

@media (max-width: 480px) {
  .intro {
    font-size: 24px; /* Smaller font size for phones */
  }

  .horizontal, .vertical {
    display: none; /* Hide bars on very small screens */
  }

  .gold-bar {
    top: 0; /* Adjust the top to accommodate mobile viewing */
    left: 0;
    right: 0;
    width: 100%; /* Full width for mobile devices */
    margin-bottom: 0;
  }
}
</style>
</head>
