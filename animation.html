<!DOCTYPE html>

<style>
/* Styling for the Gold Bar */
.gold-bar {
  background-image: url('Images/Simple red back.png'); /* Update with the correct path to your image */
  background-size: cover; /* This will cover the entire area but maintain the aspect ratio */
  background-repeat: no-repeat;
  background-position: center; /* Center the background image */
  position: absolute;
  top: 27.5%;
  left: 0%;
  right: 0%;
  z-index: 9998;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 100px; /* You can adjust this padding based on your design needs */
  margin-bottom: 50px;
}

.intro, .email {
  text-align: center;
  font-size: 45px;
  margin-top: 45px;
  position: relative;
  padding: 20px 5%;
}

.intro {
  text-align: center;
  font-size: 88px; /* Ensuring a large font size */
  margin-top: 25px; /* Space above the text */
  position: relative;
  padding: 20px 5%; /* Ample padding and proportional horizontal padding */
  color: red; /* Temporarily changing color to test if this CSS is applied */
}

body {
  background-color: #FFFFF0;
  margin: 0;
  overflow-y: scroll;
}

h1, h2, h3, p {
  color: blue;
  text-align: center;
  font-style: normal;
  margin: 0;
}

p {
  font-family: Arial, Verdana, sans-serif;
}

/* Video Styling */
.video-box {
  width: 100%; /* Full width to ensure responsiveness */
  margin-bottom: 20px;
}

video {
  width: 100%; /* Ensures the video scales correctly */
  height: auto; /* Maintains the aspect ratio */
}

/* Media Queries for Smaller Devices */
@media (max-width: 768px) {
  .intro {
    font-size: 36px; /* Smaller font size for tablets */
  }
}

@media (max-width: 480px) {
  .intro {
    font-size: 24px; /* Smaller font size for phones */
  }

  .horizontal, .vertical {
    display: none; /* Hide bars on very small screens */
  }

  .gold-bar {
    top: 0; /* Adjust the top to accommodate mobile viewing */
    left: 0;
    right: 0;
    width: 100%; /* Full width for mobile devices */
    margin-bottom: 0;
  }
} 
.hyperlinks-bar {
  width: 100%;
  background-color: gold;
  position: absolute;
  top: 20%;
  left: 0%;
  right: 0%;
  z-index: 9998;
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px;
}

.hyper-bar {
  display: block;
  padding: 5px 20px; /* Adjusted padding for better visual */
  margin: 0 10px; /* Ensure links don't touch */
  background-color: blue;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 36px; /* Adjustable font size for readability */
  line-height: 1.5;
}
</style>
</head>
