<!DOCTYPE html>
<html>
<head>
<style>
/* Styling for the Gold Bar */
.gold-bar {
  background-image: url('Images/Simple red back.png'); /* Update with the correct path to your image */
  background-size: cover; /* This will cover the entire area but maintain the aspect ratio */
  background-repeat: no-repeat;
  background-position: center; /* Center the background image */
  position: absolute;
  top: 27.5%;
  left: 0%;
  right: 0%;
  z-index: 9998;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 100px; /* You can adjust this padding based on your design needs */
  margin-bottom: 50px;
}

/* Intro and email div styles */
.intro, .email {
  text-align: center;
  font-size: 24px; /* Standard font size */
  margin-top: 25px; /* Margin to separate from other elements */
  position: relative;
  padding: 10px 10%; /* Adjusted padding for consistency */
}

.intro {
   text-align: center;
  font-size: 3vw;  /* Responsive font size for introductory text */
  width: 90%;  /* Max width to fit within the viewport */
  margin: 10px auto;  /* Centering intro text */
  padding: 10px; /* Padding for spacing */
}

.body {
  text-align: center;
  font-size: 2vw;  /* Responsive font size for introductory text */
  width: 90%;  /* Max width to fit within the viewport */
  margin: 10px auto;  /* Centering intro text */
  padding: 0px; /* Padding for spacing */
}

/* Ensures consistent styling and avoids overlap */
@media (max-width: 768px) {
  .intro, .email, .body {
    font-size: 5vw; /* Slightly smaller font size for smaller devices */
  }
}

h1, h2, h3, p {
  color: darkblue;
  text-align: center;
  font-style: normal;
  margin: 0;
}

/* Video Styling */
.video-box {
  width: 100%; /* Full width to ensure responsiveness */
  margin-bottom: 20px;
}

video {
  width: 100%; /* Ensures the video scales correctly */
  height: auto; /* Maintains the aspect ratio */
}

.hyperlinks-bar {
  width: 100%;
  background-color: gold;
  position: absolute;
  top: 20%;
  left: 0%;
  right: 0%;
  z-index: 9998;
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px;
}

.hyper-bar {
  display: block;
  padding: 5px 20px; /* Adjusted padding for better visual */
  margin: 0 10px; /* Ensure links don't touch */
  background-color: blue;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 36px; /* Adjustable font size for readability */
  line-height: 1.5;
}
</style>
</head>
