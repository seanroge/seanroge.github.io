<!DOCTYPE html>
<html>
<head>
<style>
.intro, .email {
  text-align: center;
  font-size: 1.5vw;
  margin-top: 1.5vw;
  position: relative;
  padding: 1px 0%; /* Responsive padding */
}

h1, h2, h3, p {
  color: darkblue;
  text-align: center;
  font-style: normal;
  margin: 0;
}

.gold-link:hover {
  background-color: darkblue;
}

.overlay {
  background-color: rgba(0, 0, 0, 0.5);
  width: 100%;
  height: 40vh;  /* Using vh to maintain relative scaling to the viewport height */
  position: fixed;
  top: 30vh;  /* Ensures vertical alignment starts predictably relative to the viewport */
  left: 0%;   /* Matching left position with .gold-bar */
  z-index: 9997;
}

/* Media Queries for Smaller Devices */
@media (max-width: 768px) {
  .intro {
    font-size: 36px; /* Adjusted font size for medium devices */
  }
  .gold-link {
    font-size: 24px; /* Smaller links for better fit */
  }
}

/* Link styling within the gold bar */
.gold-link {
  display: block;
  background-color: blue;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 2vw; /* Base font size for readability */
  padding: 1vw 3vw; /* Substantial padding for larger touch area */
  margin: 1vw auto; /* Center the links with auto margins */
  min-width: 5vw; /* Minimum width for each link to ensure larger clickable area */
  box-sizing: border-box; /* Includes padding and border in the width calculation */
  transition: background-color 0.3s; /* Smooth transition for hover effect */
}

.gold-link:hover {
  background-color: darkblue;
}

/* Styling for the gold bar */
.gold-bar {
  width: 96.4%;
  background-color: gold;
  position: fixed;
  top: 40vh;  /* Changed from vw to vh for consistency */
  left: 0%;   /* Adjusted to match .overlay */
  right: 0%;  /* Adjusted to maintain symmetry */
  z-index: 9998;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 2vw;  /* Padding can remain in vw for relative scaling */
  flex-wrap: wrap;
}

@media (max-width: 480px) {
  .gold-link {
    font-size: 12vw; /* Even smaller font size for mobile devices */
    padding: 5px 10px; /* Reduced padding */
    min-width: 200px; /* Further reduced minimum width for very small screens */
  }

  .gold-bar {
    flex-direction: column; /* Stack links vertically on small screens */
  }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .gold-link {
    font-size: 25vw; /* Slightly smaller font size for smaller devices */
    padding: 4px 5px; /* Slightly smaller padding */
    min-width: 4px; /* Smaller minimum width */
  }
}

@media (max-width: 48vw) {
  .gold-link {
    font-size: 25vw; /* Slightly smaller font size for smaller devices */
    padding: 4px 4px; /* Slightly smaller padding */
    min-width: 4px; /* Smaller minimum width */
  }
}

  .intro {
    font-size: 6vw; /* Smaller font size for mobile */
  }
}

.email {
  position: fixed;
  bottom: 0;
  width: 100%;
  padding: 1px 0;
 }
}
</style>
</head>
<body>

<div class="horizontal"></div>
<div class="vertical left"></div>
<div class="vertical right"></div>
<div class="gold-bar">
  <!-- Hyperlinks within the gold bar -->
  <a class="gold-link" href="index.html">Main</a>
  <a class="gold-link" href="artwork.html">Artwork</a>
  <a class="gold-link" href="animation.html">Animation</a>
  <a class="gold-link" href="models.html">Models</a>
  <a class="gold-link" href="about.html">About</a>
</div>

<div class="overlay"></div>

<div class="intro">
  <p>Sean Roge</p>
</div>

<div class="email">
  <p>Video Game Design, Coding, and Artwork/Editing</p>
</div>

<div class="email">
  <p>sean@roge.me</p>
</div>

</body>
</html>
