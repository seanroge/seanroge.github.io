<!DOCTYPE html>
<html>
<head>
<style>
/* General and Structural Styling */
.horizontal, .vertical {
  width: 5%;
  height: 100%;
  position: fixed;
  z-index: 9999;
  background-image: url('Images/Simple Design alt.png'); /* Path to your image file */
  background-size: cover; /* Cover the entire area of the bar */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-position: center; /* Center the image in the element */
}

.horizontal {
  top: 0;
  left: 0;
  right: 0;
  height: 5%; /* Adjust the height as needed */
}

.vertical {
  top: 0;
  bottom: 0;
  width: 5%;
}

.vertical.left {
  left: 0;
}

.vertical.right {
  right: 0;
}

.intro, .email {
  text-align: center;
  font-size: 1.5vw;
  margin-top: 1.5vw;
  position: relative;
  padding: 10px 5%; /* Responsive padding */
}

body {
  background-color: #FFFFF0;
  margin: 0;
  overflow-y: scroll;
}

h1, h2, h3, p {
  color: blue;
  text-align: center;
  font-style: normal;
  margin: 0;
}

p {
  font-family: Arial, Verdana, sans-serif;
}

.gold-link:hover {
  background-color: darkblue;
}

.email {
  position: fixed;
  bottom: 0;
  width: 100%;
  padding: 10px 0;
  background-color: #FFFFF0;
}

.overlay {
  background-color: rgba(0, 0, 0, 0.5);
  width: 90%;
  height: 40vh;  /* Using vh to maintain relative scaling to the viewport height */
  position: fixed;
  top: 30vh;  /* Ensures vertical alignment starts predictably relative to the viewport */
  left: 5%;   /* Matching left position with .gold-bar */
  z-index: 9997;
}

/* Media Queries for Smaller Devices */
@media (max-width: 768px) {
  .intro {
    font-size: 36px; /* Adjusted font size for medium devices */
  }
  .gold-link {
    font-size: 24px; /* Smaller links for better fit */
  }
}

/* Link styling within the gold bar */
.gold-link {
  display: block;
  background-color: blue;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 2vw; /* Base font size for readability */
  padding: 1vw 3vw; /* Substantial padding for larger touch area */
  margin: 1vw auto; /* Center the links with auto margins */
  min-width: 5vw; /* Minimum width for each link to ensure larger clickable area */
  box-sizing: border-box; /* Includes padding and border in the width calculation */
  transition: background-color 0.3s; /* Smooth transition for hover effect */
}

.gold-link:hover {
  background-color: darkblue;
}

/* Styling for the gold bar */
.gold-bar {
  width: 90%;
  background-color: gold;
  position: fixed;
  top: 40vh;  /* Changed from vw to vh for consistency */
  left: 3%;   /* Adjusted to match .overlay */
  right: 5%;  /* Adjusted to maintain symmetry */
  z-index: 9998;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 2vw;  /* Padding can remain in vw for relative scaling */
  flex-wrap: wrap;
}

@media (max-width: 480px) {
  .gold-link {
    font-size: 16px; /* Even smaller font size for mobile devices */
    padding: 15px 30px; /* Reduced padding */
    min-width: 200px; /* Further reduced minimum width for very small screens */
  }

  .gold-bar {
    flex-direction: column; /* Stack links vertically on small screens */
  }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .gold-link {
    font-size: 25px; /* Slightly smaller font size for smaller devices */
    padding: 4px 35px; /* Slightly smaller padding */
    min-width: 4px; /* Smaller minimum width */
  }
}

@media (max-width: 48vw) {
  .gold-link {
    font-size: 25px; /* Slightly smaller font size for smaller devices */
    padding: 4px 40px; /* Slightly smaller padding */
    min-width: 4px; /* Smaller minimum width */
  }
}

  .intro {
    font-size: 6vw; /* Smaller font size for mobile */
  }
}

  .body {
    font-size: 6vw; /* Smaller font size for mobile */
  }
}
</style>
</head>
<body>

<div class="horizontal"></div>
<div class="vertical left"></div>
<div class="vertical right"></div>
<div class="gold-bar">
  <!-- Hyperlinks within the gold bar -->
  <a class="gold-link" href="artwork.html">Artwork</a>
  <a class="gold-link" href="animation.html">Animation</a>
  <a class="gold-link" href="about.html">About</a>
  <a class="gold-link" href="models.html">Models</a>
</div>

<div class="overlay"></div>

<div class="intro">
  <p>Sean Roge</p>
</div>

<div class="body">
  <p>Video Game Design, Coding, and Artwork/Editing.</p>
</div>

<div class="email">
  <p>For further contact email sean@roge.me to contact me about this bio.</p>
</div>

</body>
</html>
